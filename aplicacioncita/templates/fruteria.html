<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <!--Hacemos uso de django templates para que el formulario pueda estar en modo de modificar o agregaciÃ³n de frutas-->
    <form method="POST" action="{% if fruta %}{% url 'modificar_fruta' fruta.id %}{% else %}/frutas{% endif %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre de la fruta</label>
          <input type="text" class="form-control" id="nombre" name="nombre" value="{% if fruta %}{{ fruta.nombre }}{% endif %}">
        </div>
        <div class="mb-3">
            <label for="distribuidora" class="form-label">Distribuidora</label>
            <input type="text" class="form-control" id="distribuidora" name="distribuidora" value="{% if fruta %}{{ fruta.distribuidora }}{% endif %}">
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{% if fruta %}{{ fruta.precio }}{% endif %}">
        </div>

        <button type="submit" class="btn btn-primary">{% if fruta %}Guardar cambios{% else %}Agregar{% endif %}</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
